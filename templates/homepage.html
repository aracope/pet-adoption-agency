{% extends "base.html" %}

{% block title %}Adoptable Pets{% endblock %}

{% block content %}
<div class="row">
  {% for pet in pets %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      {% if pet.photo_url %}
      <img src="{{ pet.photo_url }}" class="card-img-top" alt="Photo of {{ pet.name }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">
          <a href="{{ url_for('show_edit_pet', pet_id=pet.id) }}" class="text-decoration-none text-dark">
            {{ pet.name }}
          </a>
        </h5>
        {% if pet.available %}
        <p class="text-success fw-bold">Available</p>
        {% else %}
        <p class="text-danger">Adopted</p>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
